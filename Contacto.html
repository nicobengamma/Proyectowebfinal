<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="banda de rock argentina, mundialmente conocida, de larga trayectoria, influyentes en el rock en español, ganadora que muchos premios y reconocimientos."
    />
    <meta
      name="keywords"
      content="banda, musica, rock, instrumentos, guitarra, gustavo cerati, zeta bosio, charly alberti, argentina, latinoamerica, español, mtv, recitales"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/stylo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Contactar con Soda Stereo</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="navList">
          <li class="nav"><a href="index.html">Inicio</a></li>
          <li class="nav"><a href="biografia.html">Biografia</a></li>
          <li class="nav"><a href="Discografia.html">Discografia</a></li>
          <li class="nav"><a href="Fechas.html">Fechas</a></li>
          <li class="nav"><a href="Contacto.html"></a></li>
        </ul>
      </nav>
    </header>
    <h4>Contacto</h4>
    <form class="row g-3 m-3">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Nombres</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault01"
          value="ej: Mark Richard"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Apellido</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault02"
          value="ej: Otto"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input
            type="text"
            class="form-control"
            id="validationDefaultUsername"
            aria-describedby="inputGroupPrepend2"
            required
          />
        </div>
      </div>
      <div class="col-md-5">
        <label for="validationDefault03" class="form-label">Ciudad</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault03"
          required
        />
      </div>
      <div class="col-md-5">
        <label for="validationDefault04" class="form-label">Provincia</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault03"
          required
        />
      </div>
      <div class="col-md-2">
        <label for="validationDefault05" class="form-label">C.Postal</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault05"
          required
        />
      </div>
      <div class="col-12">
        <div class="form-floating">
          <textarea
            class="form-control"
            placeholder="Leave a comment here"
            id="floatingTextarea"
          ></textarea>
          <label for="floatingTextarea">Escriba aqui su mensaje</label>
        </div>
        <div class="form-check my-2">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck2"
            required
          />
          <label class="form-check-label" for="invalidCheck2">
            Acepto los terminos y condiciones
          </label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </form>
  </body>
</html>
